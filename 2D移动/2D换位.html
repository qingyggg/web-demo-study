<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* transform: translate(x,y); 在x轴或y轴移动位置*/
            /* transform: translate(100px,100px); */
            transform: translateX(100px);
            transform: translateY(100px);
            /* 只动了y轴，会层叠掉上面的 */
        }
        .a{
            width: 300px;
            height: 300px;
            background-color: red;
            /* transform: rotate(0); */
        }
    </style>
</head>
<body>
    <div></div>
    <div class="a"></div>
</body>
</html>
