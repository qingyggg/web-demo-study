<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 200px auto;
            width: 150px;
            height:200px;
            /* 顺时针旋转45度 */
            background-color: red;
            /* 过渡写到本身上，谁做动画给谁加 */
            transition: all 0.3s;
        }
        div:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
